@Kopernicus:FOR[aCline-1]
{
	Body
	{
		//usually a good idea to save the cache file of stars and planets in your mod folder so your players don't have to wait for them to generate.
		cacheFile = Cline-1/Cache/Cline-1.bin
		
		name = Cline-1
		identifier = Cline1/Sun
		Template
		{
			name = Sun //make this object a star.
		}
		Properties
		{
			// default constants.
			radius = 69550000  // 1/10th of RSS Sun. 1 KSP-Scale Real Sun Radius.
			mass = 1.9891e28   // 1/100th of RSS Sun. 1 KSP-scale Real Sun Mass.
			sphereOfInfluence = 0.2e13
			//habZone = 0.184385466
			luminosity = 0.033998
			@radius *= 	0.482
			@mass *= 0.47
			temperature = 3570
			//"luminosity" and "temperature" values in the Properties{} node are NOT used by Kopernicus. This is strictly for keeping track of things.
			
			//miscellany
			displayName = Cline-1
			
			rotationPeriod = 3024000
			
			timewarpAltitudeLimits = 0 0 0 0 0 0 0 1000
			
		}
		Orbit
		{
			referenceBody = Squad/Sun
			
			semiMajorAxis = 9.22e13
			eccentricity = 0
			inclination = 33
			longitudeOfAscendingNode = 165
			argumentOfPeriapsis = 90
			meanAnomalyAtEpochD = 0
			period = 1e16
			mode = 0
			color = RGBA(255,195,145,255)
			iconTexture = Cline-1/PluginData/OrbitIcon_StarStylized8.png
		}
		
		ScaledVersion
		{
			Light
			{
				//This defines the light emitted by the star.
				
				ambientLightColor = 0,0,0,0
				sunAU = 33523100
				
				luminosity = 46.23728
				
				sunlightColor = RGBA(255,225,200,255)
				scaledSunlightColor = RGBA(255,225,200,255)
				IVASunColor = RGBA(255,225,200,255)
				
				sunLensFlareColor = RGBA(255,195,145,255)
				sunFlare = Cline-1/PluginData/star_flares.unity3d:typeF_starFlare
				
				IntensityCurve
				{
					//we define this to be where intensity = 1. 1 LAU.
					//key = 2758367310 1 0 0
					
					//0.1 LAU.
					key = 275836731 3.16227766 0 0
					
					//0.5 LAU.
					key = 1379183655 1.41421356 0 0
					
					//1 LAU.
					key = 2758367310 1 0 0
					
					//5 LAU.
					key = 13791836550 1 0 0
					
					//10 LAU.
					key = 27583673100 0.3 0 0
					
					//100 LAU.
					key = 275836731000 0.1 0 0
					
					//1000 LAU.
					key = 2758367310000 0.0316227766 0 0
					
					//10000 LAU.
					key = 0.2e13 0 0 0
				}
				//duplicate the IntensityCurve and rename it to IVAIntensityCurve
				IVAIntensityCurve
				{
					//we define this to be where intensity = 1. 1 LAU.
					//key = 2758367310 1 0 0
					
					//0.1 LAU.
					key = 275836731 3.16227766 0 0
					
					//0.5 LAU.
					key = 1379183655 1.41421356 0 0
					
					//1 LAU.
					key = 2758367310 1 0 0
					
					//5 LAU.
					key = 13791836550 1 0 0
					
					//10 LAU.
					key = 27583673100 0.3 0 0
					
					//100 LAU.
					key = 275836731000 0.1 0 0
					
					//1000 LAU.
					key = 2758367310000 0.0316227766 0 0
					
					//10000 LAU.
					key = 0.2e13 0 0 0
				}
				//duplicate this again for the ScaledIntensityCurve, but this time divide all of the distance values by 6000.
				ScaledIntensityCurve
				{
					key = 45972.7885 3.16227766 0 0
					key = 229863.943 1.41421356 0 0
					key = 459727.885 1 0 0
					key = 2298639.43 1 0 0
					key = 4597278.85 0.3 0 0
					key = 45972788.5 0.1 0 0
					key = 459727885 0.0316227766 0 0
					key = 333333333 0 0 0
				}
				
				//Don't change this unless you know what you're doing.
				//This is the brightness curve for the sun lens flare.
				//The first number is some kind of inverse distance. The second number is size of the flare. Then of course, two derivatives.
				//The minimum size will represent the size of the stars in the stock skybox.
				brightnessCurve
                {
                    key = 0.0000000005 0.03 0 0
					key = 0.00000005 0.04 0 0
                    key = 0.0001 0.1 0 0
                    key = 0.001 0.3 0 0
                    key = 0.01 0.4 0 0
                    key = 0.1 4 0 0
                    key = 0.2 6 0 0
                    key = 0.3 10 0 0
					key = 0.5 22 0 0
					key = 0.65 0 0 0
                }
				
			}
			Material
			{
				//This defines the appearance of the surface of the star.
				
				//These colors should be the same as the temperature-based colors of the starlight.
				//If you used true white earlier but your star is really slightly cooler or hotter than that, you should use the true temperature colors here.
				emitColor0 = RGBA(255,195,145,255)
				//This color should be about 10 percent darker (but the same temperature) as emitColor0.
				emitColor1 = RGBA(230,176,131,255)
				//This color should be about 10 percent brighter (but the same temperature) as emitColor0, up to values of 255.
				rimColor = RGBA(255,214,160,255)
				
				//These are fine as they are, you shouldn't need to change them.
				rimBlend = 0.5
				rimPower = 1
				
				//sunspotColor should be a new temperature-color equal to about 0.65 times the temperature of the star.
				sunspotColor = RGBA(25,15,5,255)
				
				//This is fine as it is, you shouldn't need to change it.
				sunspotPower = 1
			}
			Coronas
			{

				Corona
				{
					Material
					{
						texture = Cline-1/PluginData/Cline1_corona.png
					}
				}
				// Duplicate the above Corona node, you need two of them and they should be identical.
				Corona
				{
					Material
					{
						texture = Cline-1/PluginData/Cline1_corona.png
					}
				}
			}
		}
	}
}